# Site Info
title:              "yizhang.name"
description:        "Yi Zhang is blogging here."
#google_verify:      # Put your Google Verification here
google_analytics:   UA-54742567-1 # Put your Google Analytics code


# Author Info
author_name:        "Yi Zhang"
author_email:       beingzy@gmail.com
author_gravatar:    76820ce0d73ee118e12281b9c0a9e737 # Gravatar md5 hash
twitter_username:   beingzy

# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash
url:                "yizhang.name"
permalink:          /notes/:title # Post permalink
timezone:           America/Los_Angeles # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Disqus Info: comment system
disqus:
    shortname: "beingzy"

# Site Build
highlighter:        rouge
extensions:         ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
